<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Code Archive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6e00ff, #ff47a3);
    }

    .left-panel {
      flex: 1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .left-panel h1 {
      font-size: 2.5rem;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid rgba(255,255,255,0.75);
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: white }
    }

    .right-panel {
      flex: 1;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #6e00ff;
      border: none;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #5200c7;
    }

    .icon-input {
      position: relative;
    }

    .icon-input i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .icon-input input {
      padding-left: 35px;
    }

    .text-danger {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h1 id="typingText">Welcome Back to Code Archive!</h1>
  </div>

  <div class="right-panel">
    <div class="login-box bg-white">
      <h3 class="mb-4 text-center">Login</h3>
      <div class="mb-3 icon-input">
        <i class="bi bi-envelope-fill"></i>
        <input type="email" id="email" class="form-control" placeholder="Email Address" />
      </div>
      <div class="mb-3 icon-input">
        <i class="bi bi-lock-fill"></i>
        <input type="password" id="password" class="form-control" placeholder="Password" />
      </div>
      <button class="btn btn-primary w-100 mt-2" onclick="login()">Login</button>
      <p class="mt-3 text-danger text-center" id="errorMsg"></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOISHDUtAwy7KeplUZmqbkDyc9j2rqrpU",
      authDomain: "codearchive-8c103.firebaseapp.com",
      projectId: "codearchive-8c103",
      storageBucket: "codearchive-8c103.firebasestorage.app",
      messagingSenderId: "54399385435",
      appId: "1:54399385435:web:a36002ea5ada3cc47be47e",
      measurementId: "G-DHSF3JFWNL"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'snippets.html';
        })
        .catch(error => {
          document.getElementById('errorMsg').textContent = error.message;
        });
    }
  </script>
</body>
</html>
